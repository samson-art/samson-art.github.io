<html>

		<script>
			window.onload = function() {
                VK.init(function(){
                    VK.callMethod('showInstallBox()');
                    var game = new Game('game_area');

                        var photo_div = document.getElementById('user_photo');
                        photo_div.innerHTML = "<img src="+'"data.response[0]"'+">";

                })

            }
		</script>
